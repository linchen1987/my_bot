# 文件路径: .github/workflows/cron.yml

name: Daily Bitcoin Price Notifier

on:
  # 允许您在 GitHub Actions 页面手动触发此工作流（方便测试）
  workflow_dispatch:

  # 自动定时触发
  schedule:
    # 9:00 (UTC+8) every day
    - cron: '0 1 * * *'

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: make install

      - name: Run Python Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: make run

      - name: Keepalive Workflow
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check time since last commit
          last_commit_date=$(git log -1 --format=%ct)
          current_date=$(date +%s)
          days_diff=$(( (current_date - last_commit_date) / 86400 ))
          
          echo "Days since last commit: $days_diff"
          
          if [ $days_diff -gt 50 ]; then
            echo "Pushing empty commit to keep workflow active..."
            git commit --allow-empty -m "Keepalive workflow [skip ci]"
            git push
          else
            echo "Repository is active. No action needed."
          fi
